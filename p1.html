    <script>
    var shared = {
        work: function () {
          console.log(`${this.name} is working`);
        },
        sleep: function () {
          console.log(` ${this.name} is sleeping`);
        },
      };
      function per(name, age) {
        const obj = {};
        obj.name = name;
        obj.age = age;
    
        obj.work = shared.work;
        obj.sleep = shared.sleep;
    
        return obj;
      }
      var p1=per("rahu",22);
      var child=Object.create(p1);
      console.log(child.name);
    </script>
